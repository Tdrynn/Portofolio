<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form input data mahasiswa</h1><br>
    Nama: <br>
    <input type="text" name="nama"><br><br>

    Email: <br>
    <input type="email" name="email"><br><br>

    Alamat: <br>
    <textarea name="alamat"></textarea><br><br>

    Jenis kelamin: <br>
    <input type="radio" name="jk" value="Laki-Laki">Laki-laki <br>
    <input type="radio" name="jk" value="Perempuan">Perempuan <br><br>

    Agama: <br>
    <select name="agama">
        <option value="Islam">Islam</option>
        <option value="Hindu">Hindu</option>
        <option value="Kristen">Kristen</option>
        <option value="Buddha">Buddha</option>
        <option value="Konghucu">Konghucu</option>
    </select><br><br>

    Hobi: <br>
    <input type="checkbox" name="hobi" value="Olahraga">Olahraga <br>
    <input type="checkbox" name="Menonton" value="Olahraga">Menonton <br>
    <input type="checkbox" name="hobi" value="Membaca">Membaca <br>
    <input type="checkbox" name="hobi" value="Bersepeda">Bersepeda <br><br>

    Password: <br>
    <input type="password" name="password"><br><br>

    <button type="submit">Simpan</button>
    <button type="reset">Reset</button>
</body>
</html>
